<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The volume of a cone</p>
    <p id="cone">
        <script>
            function coneVolume(r, h) {
                return 1/3 * 3.14 * (r * r) * h;
            }
            document.getElementById('cone').innerHTML = coneVolume(3, 6)
        </script>
    </p>
    <p>A math formula I cannot forget:</p>
    <p id="formula">
        <script>
            function rectangleVolume(l, w, h) {
                return l * w * h;
            }
            document.getElementById('formula').innerHTML = rectangleVolume(4, 3, 6)
        </script>
    </p>
</body>
</html>
